version: "3.9"

services:
  securevote:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - securevote_data:/app/data
    environment:
      - PORT=5000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  securevote_data:
    driver: local
